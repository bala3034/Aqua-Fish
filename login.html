<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AquaFish - Sign In</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #eef9f9; 
            color: #004d66; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            text-align: center;
        }

        h2 {
            color: #006994;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        form label {
            display: block;
            font-size: 0.9rem;
            margin-bottom: 5px;
            text-align: left;
        }

        form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 0.9rem;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background-color: #007999; 
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .btn:hover {
            background-color: #005f73; 
        }

        .links a {
            display: block;
            font-size: 0.85rem;
            color: #006994;
            margin-top: 10px;
            text-decoration: none;
        }

        .links span {
            color: #004d66;
            font-weight: bold;
        }

        .links span:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sign-in-form">
            <h2>SIGN IN</h2>
            <form id="signInForm">
                <label for="email">Enter Email:</label>
                <input type="email" id="email" placeholder="Enter Your Email" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Password" required>
                
                <button type="submit" class="btn">Sign In</button>
                
                <div class="links">
                    <a href="#">Forgot Password? <span>Click Here</span></a>
                    <a href="#">Don't Have An Account? <span>Create One</span></a>
                </div>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('signInForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (email && password) {
                window.location.href = "home.html"; 
            } else {
                alert("Please fill in both email and password fields.");
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aquatic Fish Tank - Manage Payment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: #e0f7fa; font-family: Arial, sans-serif;">

    <header align="center">
        <h1>Manage Payment - Aquatic Fish Tank</h1>
    </header>
    
    <section align="center">
        <form id="paymentForm">
        
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your Name" required><br><br>

         
            <label for="address">Address:</label>
            <textarea id="address" name="address" placeholder="Enter your Address" rows="4" cols="40" required></textarea><br><br>

          
            <label for="tank-type">Select Fish Tank Type:</label>
            <select id="tank-type" name="tank-type" required onchange="updatePrice()">
                <option value="">--Select Tank--</option>
                <option value="300">Small Desktop Tank - ₹300</option>
                <option value="350">Freshwater Aquarium Tank - ₹350</option>
                <option value="400">Saltwater Aquarium Tank - ₹400</option>
                <option value="450">Planted Aquarium Tank - ₹450</option>
                <option value="500">Nano Aquarium Tank - ₹500</option>
                <option value="550">Luxury Show Tank - ₹550</option>
            </select><br><br>

            <label for="amount">Total Amount:</label>
            <input type="number" id="amount" name="amount" placeholder="Total Amount" readonly><br><br>

 
            <label for="payment-method">Select Payment Method:</label>
            <select id="payment-method" name="payment-method" required onchange="handlePaymentOption()">
                <option value="">--Select Payment Method--</option>
                <option value="upi">UPI</option>
                <option value="cash-on-delivery">Cash on Delivery</option>
            </select><br><br>

  
            <button type="submit">Proceed to Payment</button>
        </form>
    </section>

    <script>
      
        function updatePrice() {
            const tankType = document.getElementById("tank-type").value;
            document.getElementById("amount").value = tankType ? tankType : 0;
        }
        document.getElementById("paymentForm").addEventListener("submit", function(event) {
            event.preventDefault(); 
            const paymentMethod = document.getElementById("payment-method").value;

            if (paymentMethod === "cash-on-delivery") {
                window.location.href = "thank_you.html"; 
            } else if (paymentMethod === "upi") {
                window.location.href = "payment.html"; 
            } else {
            }
        });
    </script>

</body>
</html>

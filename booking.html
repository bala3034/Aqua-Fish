<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aquatic Fish Online - Manage Payment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: #e0f7fa; font-family: Arial, sans-serif;">

    <header align="center">
        <h1>Manage Payment - Aquatic Fish Online</h1>
    </header>
    
    <section align="center">
        <form id="paymentForm">
           
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your Name" required><br><br>

          
            <label for="address">Address:</label>
            <textarea id="address" name="address" placeholder="Enter your Address" rows="4" cols="40" required></textarea><br><br>

           
            <label for="fish-type">Select Fish Type:</label>
            <select id="fish-type" name="fish-type" required onchange="updatePrice()">
                <option value="">--Select Fish--</option>
                <option value="100">Clownfish - ₹100</option>
                <option value="150">Betta Fish - ₹150</option>
                <option value="300">Guppy - ₹300</option>
                <option value="500">Goldfish - ₹500</option>
                <option value="700">Tetra Fish - ₹700</option>
                <option value="1000">Angel fish - ₹1000</option>
            </select><br><br>

            
            <label for="amount">Total Amount:</label>
            <input type="number" id="amount" name="amount" placeholder="Total Amount" readonly><br><br>

            
            <label for="payment-method">Select Payment Method:</label>
            <select id="payment-method" name="payment-method" required>
                <option value="">--Select Payment Method--</option>
                <option value="upi">UPI</option>
                <option value="cash-on-delivery">Cash on Delivery</option>
            </select><br><br>

            
            <button type="submit">Proceed to Payment</button>
        </form>
    </section>
    <script>
        function updatePrice() {
            const tankType = document.getElementById('fish-type');
            const amount = document.getElementById('amount');
            amount.value = tankType.value; 
        }
        function handlePaymentOption() {
            const paymentMethod = document.getElementById('payment-method').value;
            
            if (paymentMethod === "cash-on-delivery") {  
                window.location.href = "thank_you.html"; 
            } else if (paymentMethod === "upi") {
                window.location.href = "payment.html";
            }
        }
        document.getElementById('paymentForm').addEventListener('submit', function(event) {
            event.preventDefault(); 
            handlePaymentOption();
        });
    </script>
</body>
</html>
